<section>
  <form [formGroup]="searchParams" (ngSubmit)="onSubmit()" class="content">
    <h1 class="title">Buscar por conjunto de cartas</h1>
    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input formControlName="name" matInput placeholder="Khans of Tarkir" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Block</mat-label>
      <mat-select formControlName="block">
        @for (block of blockOptions; track block) {
        <mat-option [value]="block">{{ block }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    @if (searchParams.getError('block')?.['required']) {
      <span>Block is required</span>
    }
    <button class="search_button">BUSCAR</button>
  </form>
</section>
